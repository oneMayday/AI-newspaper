{% extends "ai_posts/includes/base.html" %}

{% block content %}
<main class="auth-login-content">
	<h2>Вход</h2>
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		{% for field in form %}
		<div>
			{{ field.label_tag }}
			<div>{{ field }}</div>
		</div>
		{% endfor %}
		<div class="error">{{ form.non_field_errors }}</div>
		<a class="forgot" href="{% url 'password_reset' %}">Забыли пароль?</a>
		<button type="submit">Войти</button>
	</form>
</main>
{% endblock %}
