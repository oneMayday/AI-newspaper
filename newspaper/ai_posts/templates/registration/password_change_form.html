{% extends "ai_posts/includes/base.html" %}

{% block content %}
<main class="auth-login-content">
	<h2>Сменить пароль</h2>
	<form action="{% url 'password_change' %}" method="post">
		{% csrf_token %}
		{% for field in form %}
		{{ field.label }}
		{{ field }}

		{% if field.errors %}
		{% for error in field.errors %}
		<div class="error">
			{{ error }}
		</div>
		{% endfor %}
		{% endif %}
		{% endfor %}
		<button type="submit">Сменить пароль</button>
	</form>
</main>

{% endblock %}
