{% extends "ai_posts/includes/base.html" %}
{% load static %}

{% block additional %}
<link rel="stylesheet" href="{% static 'ai_posts/css/change-password.css' %}"/>
{% endblock %}

{% block content %}
<main class="content">
  <div class="change-password-content">
	<h2>Сменить пароль</h2>
	<form action="{% url 'password_change' %}" method="post">
		{% csrf_token %}
		{% for field in form %}
		{{ field.label }}
		{{ field }}
		{% endfor %}
		<button type="submit">Сменить пароль</button>
	</form>
    </div>
</main>

{% endblock %}
