{% extends 'ai_posts/includes/base.html' %}

{% block content %}
<main class="auth-login-content">
	<h2>Сброс пароля</h2>
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		{% for field in form %}
		<div class="form-group">
			{{ field.label_tag }}
			<div>{{ field }}</div>
		</div>
		{% endfor %}
		<div class="error">{{ form.non_field_errors }}</div>
		<button type="submit">Отправить</button>
	</form>
</main>
{% endblock %}
